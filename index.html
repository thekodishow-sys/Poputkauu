    const App = {

            try {

        },
        
        auth: {
            async login() {
                try {
                    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
                    const tgInitData = Telegram.WebApp.initData;

                    if (!tgUser || !tgInitData) {
                        App.state.currentUser = { id: 12345, first_name: 'Тест', username: 'testuser' };
                        console.log('Using mock user:', App.state.currentUser);
                        App.navigation.to('main-screen', 'Попутка 12');
                        return;
                    }
                    
                    const { data: authData, error: authError } = await supabaseClient.functions.invoke('telegram-auth', {
                        body: { initData: tgInitData },
                    });

                    if (authError) throw new Error(`Ошибка функции: ${authError.message}`);
                    if (authData.error) throw new Error(`Ошибка функции: ${authData.error}`);

                    const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
                        access_token: authData.accessToken,
                        refresh_token: 'placeholder_because_we_rely_on_tg_reauth'
                    });

                    if (sessionError) throw sessionError;

                    const { data, error } = await supabaseClient
                        .from('profiles')
                        .upsert({ 
                            id: tgUser.id, 
                            first_name: tgUser.first_name,
                            username: tgUser.username
                        })
                        .select()
                        .single();

                    if (error) throw error;
                    
                    App.state.currentUser = data;
                    console.log('Logged in as:', App.state.currentUser);
                    App.navigation.to('main-screen', 'Попутка 12');

                } catch (error) {
                    console.error('Login error:', error);
                    App.showToast(`${error.message}`, 'error');
                }
            }
        },
