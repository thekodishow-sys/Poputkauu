        .screen { display: none; animation: fadeIn 0.3s ease-in-out; }

        #chat-screen.active, #my-trips-screen.active { display: flex; flex-direction: column; height: 100%; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .role-btn.active, .direction-buttons button.active, #time-interval-buttons button.active {
            background-color: #1e293b; /* slate-800 */
            color: white;

        .message { max-width: 75%; word-wrap: break-word; }
        .message.sent { align-self: flex-end; background-color: #3b82f6; color: white; } /* blue-500 */

        /* Role Switcher Styles */
        #role-switcher { position: relative; }
        #role-bg {
            position: absolute; width: 36px; height: 36px;
            top: 2px; left: 2px; background-color: white;
            border-radius: 9999px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transform: translateX(0px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #role-switcher.driver #role-bg { transform: translateX(36px); }
        #role-passenger-icon, #role-driver-icon { transition: opacity 0.3s ease-in-out; }
        #role-passenger-icon span, #role-driver-icon span {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #role-switcher.passenger #role-passenger-icon span,
        #role-switcher.driver #role-driver-icon span { transform: scale(1.15) rotate(-8deg); }
        #role-switcher.passenger #role-driver-icon,
        #role-switcher.driver #role-passenger-icon { opacity: 0.5; }
        #profile-avatar-btn img { width: 100%; height: 100%; object-fit: cover; }

        /* Modal Styles */
        .modal-overlay { opacity: 0; transition: opacity 0.3s ease-in-out; }
        .modal-overlay.show { opacity: 1; }
        .modal.show { transform: translateY(0); }

        /* Filter Button Styles */
        .filter-type-btn.active { background-color: white; color: #1e293b; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }

        /* Collapsible Filter Styles */
        #filter-toggle-icon { transition: transform 0.3s ease-in-out; }
        #filter-content {
            max-height: 500px; overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out; opacity: 1;
        }
        #filter-content.collapsed { max-height: 0; opacity: 0; }
        #filter-toggle-btn.collapsed #filter-toggle-icon { transform: rotate(-180deg); }

        /* Custom scrollbar */
        #main-content::-webkit-scrollbar { width: 4px; }
        #main-content::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        #main-content::-webkit-scrollbar-track { background: transparent; }
    </style>

            bindEvents() {
                document.body.addEventListener('click', (e) => {
                    const button = e.target.closest('button, #role-switcher, #booking-modal-overlay');
                    if (!button) return;
                    
                    if(button.id === 'role-switcher') { this.handlers.onRoleSwitch(); return; }
                    if(button.closest('#time-interval-buttons')) { this.handlers.onTimeSelect(button); return; }
                    if(button.classList.contains('filter-type-btn')) { this.handlers.onFilterTypeSelect(button); return; }

                    const clickHandlers = {
                         'backButton': () => this.navigation.back(),
                         'view-driver-offers-btn': this.handlers.onViewDriverOffers,
                         'create-passenger-request-btn': () => this.navigation.to('passenger-request-screen'),
                         'send-parcel-btn': () => this.navigation.to('parcel-request-screen'),
                         'view-passenger-requests-btn': this.handlers.onViewPassengerRequests,
                         'publish-ride-btn': this.handlers.onPublishRideClick,
                         'my-trips-btn': this.handlers.onMyTripsClick,
                         'back-to-hub-btn': this.handlers.onBackToHub,

                         'reset-filters-btn': this.handlers.onResetFilters,
                         'filter-toggle-btn': this.handlers.onToggleFilter,
                    };

                    if (clickHandlers[button.id]) {
                        clickHandlers[button.id]();
                        return;
                    }
                    
                    if (button.classList.contains('offer-ride-btn')) this.handlers.onOfferRideToRequest(button.dataset.requestId);
                    if (button.classList.contains('request-booking-btn')) this.handlers.onRequestBooking(button.dataset.offerId);
                    if (button.classList.contains('detour-booking-btn')) this.handlers.onDetourBookingClick(button.dataset.offer);
                    if (button.classList.contains('confirm-booking-segment-btn')) this.handlers.onConfirmBookingSegment(button.dataset);
                    if (button.classList.contains('cancel-booking-btn')) this.handlers.onCancelBooking(button.dataset.bookingId);
                    if (button.classList.contains('accept-booking-btn')) this.handlers.onUpdateBookingStatus(button.dataset.bookingId, 'confirmed');
                    if (button.classList.contains('reject-booking-btn')) this.handlers.onUpdateBookingStatus(button.dataset.bookingId, 'rejected');
                    if (button.classList.contains('delete-offer-btn')) this.handlers.onDeleteOffer(button.dataset.offerId);
                    if (button.classList.contains('cancel-request-btn')) this.handlers.onCancelRequest(button.dataset.requestId);
                    if (button.classList.contains('cancel-parcel-request-btn')) this.handlers.onCancelParcelRequest(button.dataset.requestId);
                });

                document.body.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formHandlers = {
                        'passenger-request-form': () => this.handlers.onPassengerRequestSubmit(e.target),
                        'parcel-request-form': () => this.handlers.onParcelRequestSubmit(e.target),
                        'offer-form': () => this.handlers.onOfferSubmit(e.target),

        App.handlers = {
            onRoleSwitch() {
                state.userRole = state.userRole === 'passenger' ? 'driver' : 'passenger';

                const newScreen = state.userRole === 'passenger' ? 'passenger-home-screen' : 'driver-dashboard-screen';

            onToggleFilter() {
                document.getElementById('filter-content').classList.toggle('collapsed');
                document.getElementById('filter-toggle-btn').classList.toggle('collapsed');
            },
            onRouteOptionChange(checkbox) {
                const form = checkbox.closest('form');
                if (checkbox.id === 'via-ferry-toggle' && checkbox.checked) {
                    form.querySelector('#via-cheboksary-detour-toggle').checked = false;
                }
                this.onRouteDropdownChange(form.querySelector('select[name="from-select"]'));
            },
            onRouteDropdownChange(selectElement) {
                const form = selectElement.closest('form');
                const fromSelect = form.querySelector('select[name="from-select"]');
                const toSelect = form.querySelector('select[name="to-select"]');
                const fromValue = fromSelect.value;
                const toValue = toSelect.value;

                form.querySelector('input[name="from"]').value = fromValue;
                form.querySelector('input[name="to"]').value = toValue;

                Array.from(toSelect.options).forEach(opt => { opt.disabled = opt.value === fromValue; });
                Array.from(fromSelect.options).forEach(opt => { opt.disabled = opt.value === toValue; });

                const isKozYoRoute = (fromValue === '–ö–æ–∑—å–º–æ–¥–µ–º—å—è–Ω—Å–∫' && toValue === '–ô–æ—à–∫–∞—Ä-–û–ª–∞') || (fromValue === '–ô–æ—à–∫–∞—Ä-–û–ª–∞' && toValue === '–ö–æ–∑—å–º–æ–¥–µ–º—å—è–Ω—Å–∫');
                
                const ferryContainer = form.querySelector('#ferry-toggle-container');
                const detourContainer = form.querySelector('#cheboksary-detour-container');
                const ferryToggle = form.querySelector('#via-ferry-toggle');

                if (ferryContainer) {
                    ferryContainer.classList.toggle('hidden', !isKozYoRoute);
                    if (!isKozYoRoute) ferryToggle.checked = false;
                }
                if (detourContainer) {
                    const showDetour = isKozYoRoute && !ferryToggle.checked;
                    detourContainer.classList.toggle('hidden', !showDetour);
                    if (!showDetour) detourContainer.querySelector('input').checked = false;
                }
                
                App.render.updateOfferOptionsUI(form);
            },
            onTimeSelect(button) {
                const form = button.closest('form');
                button.parentElement.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                form.querySelector('#timeIntervalInput').value = button.textContent;
                form.querySelector('.form-error-time').classList.add('hidden');
            },
            onPublishRideClick() {
                if (!state.userProfile?.driver_car || !state.userProfile.driver_car.trim()) {
                    App.navigation.to('profile-screen');
                } else {
                    App.navigation.to('offer-screen');
                }
            },
            async onViewDriverOffers() {
                App.navigation.to('list-screen');
                document.getElementById('filter-section-container').classList.add('hidden');
                App.render.list([], 'driverOffer', true); // Show loader

                const { data: offers, error } = await supabaseClient.from('ride_offers_with_seats')
                    .select('*')
                    .gte('ride_date', new Date().toISOString().split('T')[0])
                    .gt('seats_left', 0)
                    .order('ride_date', { ascending: true })
                    .order('ride_time', { ascending: true });

                if (error) { console.error(error); App.render.list([], 'driverOffer'); return; }

                const { data: userBookings } = await supabaseClient.from('bookings').select('id, offer_id').eq('passenger_id', state.currentUser.id);
                const userBookingsMap = new Map(userBookings?.map(b => [b.offer_id, b.id]) || []);
                const augmentedOffers = offers.map(offer => ({ ...offer, currentUserBookingId: userBookingsMap.get(offer.id) || null }));

                App.render.list(augmentedOffers, 'driverOffer');
            },
            async onViewPassengerRequests() {
                App.navigation.to('list-screen');
                document.getElementById('filter-section-container').classList.remove('hidden');
                document.getElementById('filter-type-container').classList.toggle('hidden', state.userRole !== 'driver');
                App.render.list([], 'passengerRequest', true); // Show loader

                const today = new Date().toISOString().split('T')[0];
                document.getElementById('filter-date').setAttribute('min', today);

                const { data: rides, error: ridesError } = await supabaseClient.from('ride_requests').select('*').gte('ride_date', today).eq('status', 'open').order('ride_date', { ascending: true });
                const { data: parcels, error: parcelsError } = await supabaseClient.from('parcel_requests').select('*').gte('ride_date', today).order('ride_date', { ascending: true });

                if (ridesError || parcelsError) { console.error(ridesError || parcelsError); App.render.list([], 'passengerRequest'); return; }

                const allRequests = [
                    ...(rides || []).map(r => ({ ...r, type: 'ride' })),
                    ...(parcels || []).map(p => ({ ...p, type: 'parcel' }))
                ];
                allRequests.sort((a, b) => new Date(a.ride_date) - new Date(b.ride_date));
                state.allRequests = allRequests;
                this.onResetFilters();
            },
            onFilterTypeSelect(button) {
                button.parentElement.querySelectorAll('.filter-type-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            },
            onApplyFilters() {
                state.currentFilters = {
                    from: document.getElementById('filter-from').value,
                    to: document.getElementById('filter-to').value,
                    date: document.getElementById('filter-date').value,
                    type: document.querySelector('#filter-type-buttons .active').dataset.type
                };
                App.render.renderFilteredList();
            },
            onResetFilters() {
                state.currentFilters = { from: '', to: '', date: '', type: 'all' };

                document.getElementById('filter-to').value = '';
                document.getElementById('filter-date').value = '';

            async onMyTripsClick() {
                App.navigation.to('my-trips-screen');
                document.getElementById('my-trips-container').innerHTML = `<div class="text-center p-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-slate-800 mx-auto"></div></div>`;
                const today = new Date().toISOString().split('T')[0];

                if (state.userRole === 'driver') {
                    const { data, error } = await supabaseClient.from('ride_offers').select(`*, bookings(*, profiles(full_name, username))`).eq('driver_id', state.currentUser.id).gte('ride_date', today).order('ride_date', { ascending: true });
                    if (error) { console.error(error); return; }
                    App.render.myTrips(data, 'driver');
                } else {
                    const [bookingsRes, requestsRes, parcelsRes] = await Promise.all([
                        supabaseClient.from('bookings').select(`*, ride_offers(*)`).eq('passenger_id', state.currentUser.id).gte('ride_offers.ride_date', today).order('created_at', { ascending: false }),
                        supabaseClient.from('ride_requests').select(`*`).eq('passenger_id', state.currentUser.id).in('status', ['open', 'pending_confirmation']).gte('ride_date', today).order('created_at', { ascending: false }),
                        supabaseClient.from('parcel_requests').select(`*`).eq('sender_id', state.currentUser.id).gte('ride_date', today).order('created_at', { ascending: false })
                    ]);
                    if (bookingsRes.error || requestsRes.error || parcelsRes.error) { console.error(bookingsRes.error || requestsRes.error || parcelsRes.error); return; }
                    App.render.myTrips({ bookings: bookingsRes.data, requests: requestsRes.data, parcels: parcelsRes.data }, 'passenger');
                }
            },
            async onOfferSubmit(form) {
                const formData = new FormData(form);
                const from = formData.get('from');
                const to = formData.get('to');
                if (!from || !to) { form.querySelector('.form-error-direction').classList.remove('hidden'); return; }

                const viaFerry = form.querySelector('#via-ferry-toggle').checked;
                const isCheboksaryRoute = from === '–ß–µ–±–æ–∫—Å–∞—Ä—ã' || to === '–ß–µ–±–æ–∫—Å–∞—Ä—ã';
                let finalPrice = isCheboksaryRoute ? config.prices.cheboksary : (viaFerry ? config.prices.base + config.prices.ferrySurcharge : config.prices.base);

                const { error } = await supabaseClient.from('ride_offers').insert({
                    driver_id: state.currentUser.id, driver_username: state.currentUser.username,
                    from, to, ride_date: formData.get('date'), ride_time: formData.get('time'),
                    seats: parseInt(formData.get('seats')), price: finalPrice,
                    driver_name: state.userProfile.full_name, driver_car: state.userProfile.driver_car,
                    via_cheboksary: isCheboksaryRoute, via_ferry: !isCheboksaryRoute && viaFerry,
                    via_cheboksary_detour: !isCheboksaryRoute && !viaFerry && form.querySelector('#via-cheboksary-detour-toggle').checked
                });

                if (error) { console.error(error); return; }
                App.render.resetForm(form);
                App.render.success('–ü–æ–µ–∑–¥–∫–∞ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞', '–ü–∞—Å—Å–∞–∂–∏—Ä—ã —Ç–µ–ø–µ—Ä—å –≤–∏–¥—è—Ç –≤–∞—à–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ.', '–í –∫–∞–±–∏–Ω–µ—Ç');
            },
            async onPassengerRequestSubmit(form) {
                const formData = new FormData(form);
                const from = formData.get('from');
                const to = formData.get('to');
                const timeInterval = formData.get('timeInterval');
                
                let isValid = true;
                if (!from || !to) { form.querySelector('.form-error-direction').classList.remove('hidden'); isValid = false; }
                if (!timeInterval) { form.querySelector('.form-error-time').classList.remove('hidden'); isValid = false; }
                if (!isValid) return;

                const isCheboksaryRoute = from === '–ß–µ–±–æ–∫—Å–∞—Ä—ã' || to === '–ß–µ–±–æ–∫—Å–∞—Ä—ã';
                const price = isCheboksaryRoute ? config.prices.cheboksary : config.prices.base;

                const { error } = await supabaseClient.from('ride_requests').insert({
                    passenger_id: state.currentUser.id, passenger_username: state.currentUser.username,
                    from, to, ride_date: formData.get('date'), time_interval: timeInterval,
                    passenger_name: state.userProfile.full_name, price, status: 'open'
                });
