        .screen { display: none; animation: fadeIn 0.3s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }

        .role-btn.active, .direction-buttons button.active {

            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);

        #role-switcher.driver #role-bg { transform: translateX(36px); }
        #role-passenger-icon, #role-driver-icon { transition: opacity 0.3s ease-in-out; }
        #role-passenger-icon span, #role-driver-icon span {

        #role-switcher.passenger #role-passenger-icon span,

        .filter-type-btn.active { background-color: white; color: #1e293b; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }

        #main-content::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        #main-content::-webkit-scrollbar-track { background: transparent; }

        /* Toast Notification */

            transform: translate(-50%, -150%);
            opacity: 0;
            pointer-events: none;
        }
        #toast-notification.show {
            opacity: 1;
            transform: translate(-50%, 0);

        #toast-notification.error { background-color: #ef4444; }

                    if (!screenElement) { console.error(`Screen "${screenId}" not found.`); return; }

                        App.state.navigationHistory.push(screenId);

                renderList(items, type, isLoading = false) {
                    const container = document.getElementById('list-container');

                        container.innerHTML = this.getLoaderHTML();

                        noResults.classList.remove('hidden');

                        document.getElementById('no-results-text').textContent = type === 'driverOffer' ? '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–π—Ç–∏ –ø–æ–∑–∂–µ –∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ—é –∑–∞—è–≤–∫—É.' : '–ü–æ –≤–∞—à–∏–º —Ñ–∏–ª—å—Ç—Ä–∞–º –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';

                    noResults.classList.add('hidden');
                    const cardRenderer = type === 'driverOffer' ? this.getDriverOfferCard : this.getPassengerRequestCard;
                    container.innerHTML = items.map(item => `<div class="bg-white border border-slate-200 rounded-xl p-4 space-y-3">${cardRenderer.call(this, item)}</div>`).join('');
                },
                
                renderFilteredList() {
                    let filtered = [...App.state.allRequests];
                    const { from, to, date, type } = App.state.currentFilters;
                    if (from) filtered = filtered.filter(r => r.from === from);
                    if (to) filtered = filtered.filter(r => r.to === to);
                    if (date) filtered = filtered.filter(r => r.ride_date === date);
                    if (type !== 'all') filtered = filtered.filter(r => r.type === (type === 'ride' ? 'ride_request' : 'parcel_request'));

                },

                renderMyTrips(data, role) {
                    const container = document.getElementById('my-trips-container');

                        if (!data || data.length === 0) { container.innerHTML = `<div class="text-center text-slate-500 py-10"><h3 class="text-base font-semibold">–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–µ–∑–¥–æ–∫</h3></div>`; return; }

                    } else {
                        const { bookings, requests, parcels } = data;
                        if (!bookings?.length && !requests?.length && !parcels?.length) { container.innerHTML = `<div class="text-center text-slate-500 py-10"><h3 class="text-base font-semibold">–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–µ–π</h3></div>`; return; }
                        let content = '';
                        if (bookings?.length) content += `<h3 class="text-base font-bold text-slate-800 px-1 pt-2">–ú–æ–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</h3>` + bookings.map(b => `<div class="bg-white border border-slate-200 rounded-xl p-4 space-y-3">${this.getMyBookingCard(b)}</div>`).join('');
                        if (requests?.length) content += `<h3 class="text-base font-bold text-slate-800 px-1 pt-4">–ú–æ–∏ –∑–∞—è–≤–∫–∏ –Ω–∞ –ø–æ–µ–∑–¥–∫–∏</h3>` + requests.map(r => `<div class="bg-white border border-slate-200 rounded-xl p-4 space-y-3">${this.getMyRequestCard(r)}</div>`).join('');
                        if (parcels?.length) content += `<h3 class="text-base font-bold text-slate-800 px-1 pt-4">–ú–æ–∏ –ø–æ—Å—ã–ª–∫–∏</h3>` + parcels.map(p => `<div class="bg-white border border-slate-200 rounded-xl p-4 space-y-3">${this.getMyParcelRequestCard(p)}</div>`).join('');
                        container.innerHTML = content;
                    }
                },
                
                showSuccess(title, text, buttonText) {
                    document.getElementById('success-title').textContent = title;
                    document.getElementById('success-text').textContent = text;
                    document.getElementById('back-to-hub-btn').textContent = buttonText;

                },
                
                // --- MODALS and FORMS ---
                 showBookingOptionsModal(offer) {
                       const container = document.getElementById('booking-options-container');
                       const { base, cheboksary } = App.config.prices;

                             <div class="h-px bg-slate-200"></div>

                             <div class="h-px bg-slate-200"></div>

                       const overlay = document.getElementById('booking-modal-overlay');

                hideBookingModal() {

                updateOfferPrice(form) {
                    const from = form.querySelector('input[name="from"]').value;
                    const to = form.querySelector('input[name="to"]').value;
                    const isFerryChecked = form.querySelector('#via-ferry-toggle')?.checked;
                    const isCheboksaryRoute = from === '–ß–µ–±–æ–∫—Å–∞—Ä—ã' || to === '–ß–µ–±–æ–∫—Å–∞—Ä—ã';
                    let price = isCheboksaryRoute ? App.config.prices.cheboksary : (isFerryChecked ? App.config.prices.base + App.config.prices.ferrySurcharge : App.config.prices.base);
                    const priceIncreaseSpan = form.querySelector('#ferry-price-increase');
                    if(priceIncreaseSpan) { priceIncreaseSpan.classList.toggle('hidden', !isFerryChecked || isCheboksaryRoute); priceIncreaseSpan.textContent = `(+${App.config.prices.ferrySurcharge} ‚ÇΩ)`; }
                    form.querySelector('#publish-price').textContent = price;
                },
                
                // --- CARD RENDERERS ---
                getDriverOfferCard(item) { const seatsLeft = item.seats_left; const seatsText = seatsLeft === 1 ? '1 –º–µ—Å—Ç–æ' : (seatsLeft > 1 && seatsLeft < 5 ? `${seatsLeft} –º–µ—Å—Ç–∞` : `${seatsLeft} –º–µ—Å—Ç`); let buttonHtml = ''; if (item.currentUserBookingId) { buttonHtml = `<button class="btn w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 text-sm" data-action="cancelBooking" data-booking-id="${item.currentUserBookingId}">–û—Ç–º–µ–Ω–∏—Ç—å –±—Ä–æ–Ω—å</button>`; } else if (item.via_cheboksary_detour) { buttonHtml = `<button class="btn w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 text-sm" data-action="detourBooking" data-offer='${encodeURIComponent(JSON.stringify(item))}'>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>`; } else { buttonHtml = `<button class="btn w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 text-sm" data-action="requestBooking" data-offer-id="${item.id}">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>`; } return ` <p class="text-xs text-slate-500">${item.driver_car || '–ê–≤—Ç–æ –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</p> <div class="flex justify-between items-center"> <h3 class="text-base font-bold">${item.from} ‚Üí ${item.to}</h3> <span class="text-base font-bold">${item.price} ‚ÇΩ</span> </div> <p class="text-sm text-slate-600">${this.formatDate(item.ride_date)} –≤ ${this.formatTime(item.ride_time)}</p> <p class="text-sm">–°–≤–æ–±–æ–¥–Ω–æ: <b>${seatsText}</b></p> ${(item.via_ferry || item.via_cheboksary_detour) ? `<p class="text-xs font-medium ${item.via_ferry ? 'text-blue-600' : 'text-orange-600'}">${item.via_ferry ? '‚õ¥Ô∏è –ß–µ—Ä–µ–∑ –ø–∞—Ä–æ–º' : ' detour-icon –ó–∞–µ–∑–¥ –≤ –ß–µ–±–æ–∫—Å–∞—Ä—ã'}</p>` : ''} <div class="pt-2">${buttonHtml}</div>`; },
                getPassengerRequestCard(item) { const isParcel = item.type === 'parcel_request'; const buttonHtml = isParcel ? '' : `<button data-action="offerRide" data-request-id="${item.id}" class="btn w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 text-sm">–ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –ø–æ–µ–∑–¥–∫—É</button>`; return ` <div class="flex justify-between items-center"> <h3 class="text-base font-bold">${item.from} ‚Üí ${item.to}</h3> <span class="text-base font-bold">${item.price} ‚ÇΩ</span> </div> <p class="text-sm text-slate-600">${this.formatDate(item.ride_date)}</p> <p class="text-sm">${isParcel ? '<b>–ü–æ—Å—ã–ª–∫–∞</b>' : `–ñ–µ–ª–∞–µ–º–æ–µ –≤—Ä–µ–º—è: <b>${item.time_interval}</b>`}</p> <div class="pt-2">${buttonHtml}</div>`; },
                getMyDriverOfferCard(offer) { let passengerList = '<p class="text-xs text-slate-500">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–Ω—ã—Ö –ø–∞—Å—Å–∞–∂–∏—Ä–æ–≤.</p>'; if (offer.bookings && offer.bookings.length > 0) { passengerList = offer.bookings.map(b => ` <div class="flex items-center justify-between p-2 rounded-lg ${b.status === 'pending' ? 'bg-yellow-100' : 'bg-green-100'}"> <div> <p class="text-sm font-medium">${b.passenger.full_name}</p> <a href="https://t.me/${b.passenger.username}" target="_blank" class="text-xs text-blue-600">@${b.passenger.username}</a> </div> ${b.status === 'pending' ? ` <div class="flex gap-2"> <button data-action="updateBookingStatus" data-booking-id="${b.id}" data-status="confirmed" class="w-8 h-8 flex items-center justify-center bg-green-500 text-white rounded-md hover:bg-green-600">‚úì</button> <button data-action="updateBookingStatus" data-booking-id="${b.id}" data-status="rejected" class="w-8 h-8 flex items-center justify-center bg-red-500 text-white rounded-md hover:bg-red-600">√ó</button> </div> ` : `<span class="text-xs font-bold text-green-700">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω</span>`} </div>`).join(''); } return ` <h3 class="text-base font-bold">${offer.from} ‚Üí ${offer.to} - ${offer.price} ‚ÇΩ</h3> <p class="text-sm text-slate-600">${this.formatDate(offer.ride_date, true)} –≤ ${this.formatTime(offer.ride_time)}</p> <div class="space-y-2"> <h4 class="text-xs font-semibold text-slate-600">–ü–∞—Å—Å–∞–∂–∏—Ä—ã:</h4> ${passengerList} </div> <div class="pt-2"> <button data-action="deleteOffer" data-offer-id="${offer.id}" class="btn w-full bg-red-100 text-red-700 font-bold py-2 px-4 rounded-lg hover:bg-red-200 text-sm">–£–¥–∞–ª–∏—Ç—å –ø–æ–µ–∑–¥–∫—É</button> </div>`; },
                getMyBookingCard(booking) { const statusMap = { pending: { text: '–û–∂–∏–¥–∞–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è', color: 'bg-yellow-100 text-yellow-800' }, confirmed: { text: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ', color: 'bg-green-100 text-green-800' }, rejected: { text: '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ', color: 'bg-red-100 text-red-800' }, }; const driver = booking.offer.driver; return ` <h3 class="text-base font-bold">${booking.from_city} ‚Üí ${booking.to_city} - ${booking.price} ‚ÇΩ</h3> <p class="text-sm text-slate-600">${this.formatDate(booking.offer.ride_date, true)} –≤ ${this.formatTime(booking.offer.ride_time)}</p> <p class="text-xs font-medium px-2 py-1 rounded-full ${statusMap[booking.status]?.color} inline-block">${statusMap[booking.status]?.text}</p> ${booking.status === 'confirmed' ? ` <div> <p class="text-sm">–í–æ–¥–∏—Ç–µ–ª—å: <b>${driver.full_name}</b> (${driver.driver_car || ''})</p> <a href="https://t.me/${driver.username}" target="_blank" class="text-sm text-blue-600">–°–≤—è–∑–∞—Ç—å—Å—è –≤ Telegram</a> </div> ` : ''} <div class="pt-2"> <button data-action="cancelBooking" data-booking-id="${booking.id}" class="btn w-full bg-red-100 text-red-700 font-bold py-2 px-4 rounded-lg hover:bg-red-200 text-sm">–û—Ç–º–µ–Ω–∏—Ç—å –±—Ä–æ–Ω—å</button> </div>`; },
                getMyRequestCard(request) { return ` <h3 class="text-base font-bold">${request.from} ‚Üí ${request.to} - ${request.price} ‚ÇΩ</h3> <p class="text-sm text-slate-600">${this.formatDate(request.ride_date, true)}, –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ ${request.time_interval}</p> <div class="pt-2"> <button data-action="cancelRequest" data-request-id="${request.id}" class="btn w-full bg-red-100 text-red-700 font-bold py-2 px-4 rounded-lg hover:bg-red-200 text-sm">–£–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É</button> </div>`; },
                getMyParcelRequestCard(parcel) { return ` <h3 class="text-base font-bold">–ü–æ—Å—ã–ª–∫–∞: ${parcel.from} ‚Üí ${parcel.to} - ${parcel.price} ‚ÇΩ</h3> <p class="text-sm text-slate-600">–î–∞—Ç–∞: ${this.formatDate(parcel.ride_date, true)}</p> <div class="pt-2"> <button data-action="cancelParcelRequest" data-request-id="${parcel.id}" class="btn w-full bg-red-100 text-red-700 font-bold py-2 px-4 rounded-lg hover:bg-red-200 text-sm">–£–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É –Ω–∞ –ø–æ—Å—ã–ª–∫—É</button> </div>`; },

                // --- HELPERS ---
                getLoaderHTML() { return '<div class="text-center p-8">–ó–∞–≥—Ä—É–∑–∫–∞...</div>'; },
                getErrorHTML(message) { return `<div class="text-center text-red-500 p-8">${message}</div>`},
                setDefaultDates() {
                    const today = new Date().toISOString().split('T')[0];
                    document.querySelectorAll('input[type="date"]').forEach(input => {
                        input.value = today;
                        input.min = today;
                    });
                },
                populateSelects() {
                    const optionsHTML = App.config.cities.map(city => `<option value="${city}">${city}</option>`).join('');
                    document.querySelectorAll('select[name="from-select"], select[name="to-select"], #filter-from, #filter-to').forEach(select => {
                        const placeholder = select.querySelector('option[disabled]')?.outerHTML || '<option value="">–í—Å–µ –≥–æ—Ä–æ–¥–∞</option>';
                        select.innerHTML = placeholder + optionsHTML;
                    });
                },
                resetForm(form) {
                    form.reset();
                    this.setDefaultDates();
                    if (form.id === 'passenger-request-form') {
                        form.querySelectorAll('#time-interval-buttons button').forEach(btn => btn.classList.remove('active'));
                    }
                },
                 formatDate(dateStr, withYear = false) {
                       const date = new Date(dateStr);
                       const options = { day: 'numeric', month: 'long' };
                       if (withYear) options.year = 'numeric';
                       return date.toLocaleDateString('ru-RU', options);
                },
                 formatTime(timeStr) {
                       return timeStr ? timeStr.substring(0, 5) : '';
                }
            },

            // --- UTILS ---
            utils: {

                }
            },
        };

        App.init();
    });
