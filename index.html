        /* Partner Widget Slider Styles */

            position: relative;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {

            width: 100%;

        }
        .slide-content {

            bottom: 0;
            left: 0;
            right: 0;

        .slider-dots {

            gap: 0.5rem; /* gap-2 */

        .dot {

                        let slidesHtml = '';
                        publishedPartners.forEach(p => {
                            if (p.image_urls && p.image_urls.length > 0) {

                initSlider(widgetElement) {
                    const track = widgetElement.querySelector('.slider-track');
                    const slides = Array.from(track.children);
                    const dotsContainer = widgetElement.querySelector('.slider-dots');
                    const channelLink = widgetElement.querySelector('#partner-channel-link');

                    if (slides.length <= 1) {
                         dotsContainer.style.display = 'none';
                    } else {
                         dotsContainer.style.display = 'flex';
                    }

                    if (!slides.length) return;

                    dotsContainer.innerHTML = '';
                    let currentIndex = 0;
                    let autoSlideInterval;

                    slides.forEach((_, i) => {
                        const dot = document.createElement('button');
                        dot.classList.add('dot');
                        if (i === 0) dot.classList.add('active');
                        dot.addEventListener('click', () => {
                            goToSlide(i);
                            resetAutoSlide();
                        });
                        dotsContainer.appendChild(dot);
                    });
                    const dots = Array.from(dotsContainer.children);

                    const goToSlide = (index) => {
                        if (index < 0 || index >= slides.length) return;
                        track.style.transform = `translateX(-${index * 100}%)`;
                        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
                        channelLink.href = slides[index].dataset.channelUrl;
                        currentIndex = index;
                    };

                    const nextSlide = () => {
                        const nextIndex = (currentIndex + 1) % slides.length;
                        goToSlide(nextIndex);
                    };
                    
                    const resetAutoSlide = () => {
                        clearInterval(autoSlideInterval);
                        if (slides.length > 1) {
                            autoSlideInterval = setInterval(nextSlide, 5000);
                        }
                    };
                    
                    // Init
                    goToSlide(0);
                    resetAutoSlide();
                },
